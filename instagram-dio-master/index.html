<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./estilo/style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">

    <div class="instagram-cellphone">
      <img src=".\img\instagram-celular.png" alt="foto-celular">
    </div>

    <div class="instagram-continue">

      <div class="group">
        <img src=".\img\instagram-logo.png" class="logo-insta" alt="logo-insta">
        <div class="img-profile">
          <img src="https://avatars.githubusercontent.com/u/70064706?s=400&u=75f4ffb3025e00405c9c245f52de7a700d639e5b&v=4" alt="foto-perfil">
        </div>
        <a class="instagram-login" href="#">Continue como Victordop</a>
        <a class="instagram-logout" href="#">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é Victordop?</p>
        <p class="not-account">
          <span class="blue-link">Alternar contas</span>
          ou
          <span class="blue-link">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Faça o download</p>
        <div class="download">
          <a class="app-download" href="#"></a>
          <a class="app-download" href="#"></a>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
